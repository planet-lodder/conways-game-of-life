<h2 class="w-80 text-2xl font-extrabold text-gray-800 dark:text-gray-100">
  Conway's Game of Life
</h2>
<div class="flex-grow">
  <form>
    <div class="flex relative">
      <div class="flex relative">
        <!-- Load Preset -->
        <label
          for="preset"
          class="flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white rounded-l-lg focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
        >
          Presets
        </label>
        <div class="relative">
          <div
            class="flex items-center block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <input
              name="preset"
              x-model="preset"
              placeholder="blank"
              class="w-full px-4 appearance-none outline-none text-gray-800 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"
              :disabled="started"
            />
            <label
              for="show_more"
              class="w-6 cursor-pointer outline-none focus:outline-none border-l border-gray-200 transition-all text-gray-300 hover:text-gray-600"
            >
              <span x-show="!started">
                <svg
                  class="w-2.5 h-2.5 ml-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </span>
            </label>
          </div>
        </div>

        <!-- Width -->
        <label
          for="width"
          class="flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
        >
          Width
        </label>
        <div class="relative">
          <div
            class="flex items-center block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <input
              name="width"
              x-model="width"
              class="w-16 appearance-none outline-none text-gray-800 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"
              :disabled="started"
            />
          </div>
        </div>

        <!-- Height -->
        <label
          for="height"
          class="flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
        >
          Height
        </label>
        <div class="relative">
          <div
            class="flex items-center block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <input
              name="height"
              x-model="height"
              class="w-16 appearance-none outline-none text-gray-800 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"
              :disabled="started"
            />
          </div>
        </div>

        <!-- Set Delay -->
        <label
          for="delay"
          style="display: inline-block"
          x-show="!started"
          class="flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
        >
          Delay
        </label>
        <div class="relative" style="display: inline-block" x-show="!started">
          <div
            class="flex items-center block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <input
              name="delay"
              x-model="delay"
              class="game-fps w-10 appearance-none outline-none text-gray-800 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"              
            />
          </div>
        </div>

        <!-- Frames Per Second -->
        <label
          for="fps"
          style="display: none"
          x-show="started"
          class="flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
        >
          FPS
        </label>
        <div class="relative" style="display: none" x-show="started">
          <div
            class="flex items-center block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
          >
            <input
              id="fps-counter"
              name="fps"
              value="0"
              class="game-fps w-16 appearance-none outline-none text-gray-800 bg-gray-50 dark:bg-gray-700 dark:text-gray-200"
              disabled
            />
          </div>
        </div>
      </div>
      <div
        class="flex flex-1 flex-shrink-0 inline-flex items-center py-2.5 px-4 text-sm font-bold text-center text-gray-900 bg-gray-100 border border-gray-300 dark:border-gray-700 dark:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:focus:ring-gray-800"
      ></div>
      <div class="inline-flex shadow-sm rounded-lg" role="group">
        <!-- Stop Button -->
        <button
          type="button"
          class="flex text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-gray-300 disabled:border-gray-200 disabled:dark:bg-gray-700 dark:disabled:border-gray-700"
          @click="started = false; engine.stop()"
          :disabled="!started"
        >
          <span class="p-2 pr-0"> {% include 'icons/stop.svg' %} </span>
          <span class="p-2.5 pr-4">Stop</span>
        </button>
        <!-- Start Button -->
        <button
          type="button"
          class="flex text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:bg-gray-300 disabled:border-gray-200 disabled:dark:bg-gray-700 dark:disabled:border-gray-700"
          @click="started = true; engine.start(delay)"
          :disabled="started"
        >
          <span class="p-2 pr-0"> {% include 'icons/play.svg' %} </span>
          <span class="p-2.5 pr-4">Start</span>
        </button>
      </div>
    </div>
  </form>
</div>
<div>
  <button
    type="button"
    id="theme-toggle"
    class="p-2 text-sm text-gray-500 rounded-lg md: dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 md:ml-2 max-w-5 xs:hidden"
  >
    <svg
      id="theme-toggle-dark-icon"
      class="hidden w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
      ></path>
    </svg>
    <svg
      id="theme-toggle-light-icon"
      class="hidden w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      aria-label="Dark or Light Mode"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
        fill-rule="evenodd"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
</div>
